<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- hamburger menu -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- close  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- backspace -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- undo -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- history -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <div class="container relative p-3 mx-auto mt-10 bg-white border-2 rounded-md shadow-lg sm:w-64 md:w-96 shadow-neutral-700">
      <!-- ----- navbar ----- -->
      <div class="navbar">
        <div class="flex float-left mr-2 transition-all menu">
          <span title="All Menu" class="cursor-pointer hamburger material-symbols-outlined"> menu </span>
          <div class="absolute hidden p-3 rounded-md shadow-md hide-menu bg-slate-300 shadow-gray-700">
            <div class="absolute top-0 left-0 mt-1 ml-1 cursor-pointer close-menu" title="Close"><span class="transition-all material-symbols-outlined hover:text-slate-500"> close </span></div>
            <div class="p-2 mt-5 text-sm italic transition-all rounded-sm cursor-pointer list-menu menu-active bg-slate-400 hover:bg-slate-500 hover:text-slate-200">Digital Calc</div>
            <div class="p-2 mt-1 text-sm italic transition-all rounded-sm cursor-pointer list-menu bg-slate-400 hover:bg-slate-500 hover:text-slate-200"><a href="coomingSoon.html">Cooming Soon</a></div>
            <div class="p-2 mt-1 text-sm italic transition-all rounded-sm cursor-pointer list-menu bg-slate-400 hover:bg-slate-500 hover:text-slate-200"><a href="coomingSoon.html">Cooming Soon</a></div>
            <div class="p-2 mt-1 text-sm italic transition-all rounded-sm cursor-pointer list-menu bg-slate-400 hover:bg-slate-500 hover:text-slate-200"><a href="coomingSoon.html">Cooming Soon</a></div>
          </div>
        </div>
        <div class="select-menu">Digital Calc</div>
      </div>
      <!-- ----- preview ----- -->
      <div class="w-full h-16 p-2 pb-1 mt-2 overflow-hidden text-right border-2 rounded-sm preview">
        <div class="flex justify-end h-5 text-xs count-output"></div>
        <div class="flex justify-end text-2xl output" id="output"></div>
      </div>
      <!-- ----- number ----- -->
      <div class="all-number">
        <div class="flex justify-between clear-both mt-2 list-count">
          <button title="Switch" class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="switchButton()">Switch</button>
          <button title="Division" class="w-20 p-3 border-2 border-black rounded-sm shadow-md operator bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('/')" id="button-/">/</button>
          <button title="Multipication" class="w-20 p-3 border-2 border-black rounded-sm shadow-md operator bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('*')" id="button-*">*</button>
          <button title="All Clear" class="w-20 p-3 border-2 border-black rounded-sm shadow-md operator bg-slate-300 h-14 hover:bg-slate-400" onclick="clearOutput()" id="delete-button">AC</button>
        </div>
        <div class="flex justify-between clear-both mt-2 list-count">
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('7')" id="button-7">7</button>
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onClick="insert('8')" id="button-8">8</button>
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('9')" id="button-9">9</button>
          <button title="Backspace" class="w-20 p-3 border-2 border-black rounded-sm shadow-md operator bg-slate-300 h-14 hover:bg-slate-400" onclick="backspace()" id="backspace-button">
            <span class="mt-1 scale-110 material-symbols-outlined"> backspace </span>
          </button>
        </div>
        <div class="flex justify-between clear-both mt-2 list-count">
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('4')" id="button-4">4</button>
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('5')" id="button-5">5</button>
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('6')" id="button-6">6</button>
          <button title="Subtraction" class="w-20 p-3 border-2 border-black rounded-sm shadow-md operator bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('-')" id="button--">-</button>
        </div>
        <div class="flex justify-between clear-both mt-2 list-count">
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('1')" id="button-1">1</button>
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('2')" id="button-2">2</button>
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('3')" id="button-3">3</button>
          <button title="Addition" class="w-20 p-3 border-2 border-black rounded-sm shadow-md operator bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('+')" id="button-+">+</button>
        </div>
        <div class="flex justify-between clear-both mt-2 list-count">
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('0')" id="button-0">0</button>
          <button class="p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 w-44 hover:bg-slate-400" onclick="insert('000')">000</button>
          <button title="Enter" class="w-20 p-3 border-2 border-black rounded-sm shadow-md operator bg-slate-300 h-14 hover:bg-slate-400" onclick="calculate()" id="enter-button">Enter</button>
        </div>
      </div>
      <!-- switch menu -->
      <div class="hidden switch-menu">
        <div class="flex justify-between clear-both mt-2 list-count">
          <button title="Switch" class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="switchButton()">Back</button>
          <button title="Division" class="w-20 p-3 border-2 border-black rounded-sm shadow-md operator bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('%')" id="button-%">%</button>
          <button title="Multipication" class="w-20 p-3 border-2 border-black rounded-sm shadow-md operator bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('^')" id="button-^">^</button>
          <button title="All Clear" class="w-20 p-3 border-2 border-black rounded-sm shadow-md operator bg-slate-300 h-14 hover:bg-slate-400" onclick="clearOutput()" id="delete-button">AC</button>
        </div>
        <div class="flex justify-between clear-both mt-2 list-count">
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('')" id="button-(">(</button>
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onClick="insert('')" id="button-)">)</button>
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('Esc')" id="button-Undo"><span class="material-symbols-outlined"> undo </span></button>
          <button title="Backspace" class="w-20 p-3 border-2 border-black rounded-sm shadow-md operator bg-slate-300 h-14 hover:bg-slate-400" onclick="backspace()" id="backspace-button">
            <span class="mt-1 scale-110 material-symbols-outlined"> backspace </span>
          </button>
        </div>
        <div class="flex justify-between clear-both mt-2 list-count">
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('')" id="button-cos">Cos</button>
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('')" id="button-sin">Sin</button>
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('')" id="button-tan">Tan</button>
          <button title="Subtraction" class="w-20 p-3 border-2 border-black rounded-sm shadow-md operator bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('-')" id="button--">-</button>
        </div>
        <div class="flex justify-between clear-both mt-2 list-count">
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('.')" id="button-.">.</button>
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('3.14159265')" id="button-π">π</button>
          <button class="w-20 text-center border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="alert('Fitur ini belum tersedia!')" id="button-history" title="History">
            <span class="mt-1 material-symbols-outlined"> source_notes </span>
          </button>
          <button title="Addition" class="w-20 p-3 border-2 border-black rounded-sm shadow-md operator bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('+')" id="button-+">+</button>
        </div>
        <div class="flex justify-between clear-both mt-2 list-count">
          <button class="w-20 p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 hover:bg-slate-400" onclick="insert('0')" id="button-0">0</button>
          <button class="p-3 border-2 border-black rounded-sm shadow-md bg-slate-300 h-14 w-44 hover:bg-slate-400" onclick="insert('000')">000</button>
          <button title="Enter" class="w-20 p-3 border-2 border-black rounded-sm shadow-md operator bg-slate-300 h-14 hover:bg-slate-400" onclick="calculate()" id="enter-button">Enter</button>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="bottom-0 mt-10 text-xs text-center footer">
      <p class="text-sm">Made with <span class="animate-pulse">❤️</span> by <a href="#" class="transition-all text-sky-950 hover:text-slate-200 hover:underline"> Ikhwan Dev</a></p>
      <p class="h-1 mt-1 text-gray-300">*Use keyboard to show effect</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
